<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <form class="w-75 mx-auto mt-4">
        <p class="mt-3">予約開始日時を登録</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="start" required>
        </div>

        <p class="mt-3">予約終了日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="end" required>
        </div>

        <p class="mt-3">備考</p>
        <div>
            <textarea class="form-control w-100 mt-1" name="note"></textarea>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <!-- 必要なJSライブラリ -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.3/sdk.js"></script>




    <!-- ここにまとめてJSを書く -->
    <script>
     $(document).ready(function () {
        const liffId = "2008152613-JWjGdjMk"; // 自分のLIFF ID
    
        liff.init({ liffId: liffId })
            .then(() => {
                console.log("LIFF init success");
    
                // 初期化完了後にフォームイベントを登録
                $('form').submit(async function () {
                    const start = $('input[name="start"]').val();
                    const end   = $('input[name="end"]').val();
                    const note  = $('textarea[name="note"]').val();
    
                    try {
                        const profile = await liff.getProfile();
                        const name = profile.displayName;
    
                        // LINE送信
                        await liff.sendMessages([{
                            type: 'text',
                            text: `ユーザー: ${name}\n開始: ${start}\n終了: ${end}\n備考: ${note}`
                        }]);
    
                        // スプレッドシート送信
                        const res = await fetch("https://script.google.com/macros/library/d/11PPwO_BBFrfP3u-EWwtY4-Fl-DsrRyFJebZNDUq6fWSFq4-qWShv90bb/5", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ user: name, start, end, note })
                        });
                        const data = await res.json();
    
                        // LINEに送信完了メッセージ
                        await liff.sendMessages([{
                            type: 'text',
                            text: '予約の送信が完了しました！'
                        }]);
    
                        // 1秒待機して閉じる
                        // await new Promise(resolve => setTimeout(resolve, 1000));
                        liff.closeWindow();
    
                    } catch (err) {
                        alert("送信に失敗しました: " + err);
                    }
    
                    return false; // ページリロード防止
                });
    
            })
            .catch(err => console.error("LIFF init failed", err));
        });

    </script>
</body>
</html>
