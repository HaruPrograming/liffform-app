<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <form class="w-75 mx-auto mt-4">
        <p class="mt-3">予約開始日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="start" required>
        </div>

        <p class="mt-3">予約終了日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="end" required>
        </div>

        <p class="mt-3">備考</p>
        <div>
            <textarea class="form-control w-100 mt-1" name="note"></textarea>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <!-- 必要なJSライブラリ -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

    <!-- ここにまとめてJSを書く -->
    <script>
        $(document).ready(function () {
            const liffId = "2008152613-JWjGdjMk"; // 自分のLIFF ID
            liff.init({ liffId: liffId })
                .then(() => console.log("LIFF init success"))
                .catch(err => console.error("LIFF init failed", err));

            // フォーム送信イベント
          $('form').submit(function () {
            const start = $('input[name="start"]').val();
            const end   = $('input[name="end"]').val();
            const note  = $('textarea[name="note"]').val();
        
            liff.getProfile().then(profile => {
                const name = profile.displayName;
        
                const msg =
                    `ユーザー: ${name}\n` +
                    `開始: ${start}\n` +
                    `終了: ${end}\n` +
                    `備考: ${note}`;
        
                // LINEに送信
                liff.sendMessages([{
                    type: 'text',
                    text: msg
                }]).catch(err => alert("LINE送信失敗: " + err));
        
                // スプレッドシートに送信
                fetch("https://script.google.com/macros/s/AKfycbxgHkE3y8AefCL8HKij2v8KRADCHGWtoAIYV79wMfhuNrTx5g0BLiCPyoje2qyjK4Bu/exec", {  // ←GASのURLに変更
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user: name,
                        start: start,
                        end: end,
                        note: note
                    })
                }).then(res => res.json())
                  .then(data => {
                      console.log("スプシ保存:", data);
                      setTimeout(() => liff.closeWindow(), 1000);
                  })
                  .catch(err => alert("スプシ保存失敗: " + err));
                });
            
                return false; // ページリロード防止
            });
        });
    </script>
</body>
</html>
