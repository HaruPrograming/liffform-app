<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <form class="w-75 mx-auto mt-4">
        <p class="mt-3">予約開始日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="start" required>
        </div>

        <p class="mt-3">予約終了日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="end" required>
        </div>

        <p class="mt-3">備考</p>
        <div>
            <textarea class="form-control w-100 mt-1" name="note"></textarea>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <!-- 必要なJSライブラリ -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/3/sdk.js"></script>



    <!-- ここにまとめてJSを書く -->
    <script>
        $(document).ready(function () {
            const liffId = "2008152613-JWjGdjMk"; // 自分のLIFF ID
            liff.init({ liffId: liffId })
                .then(() => console.log("LIFF init success"))
                .catch(err => console.error("LIFF init failed", err));

            $('form').submit(async function () {
                const start = $('input[name="start"]').val();
                const end   = $('input[name="end"]').val();
                const note  = $('textarea[name="note"]').val();
            
                try {
                    const profile = await liff.getProfile();
                    const name = profile.displayName;
            
                    // LINE送信
                    await liff.sendMessages([{
                        type: 'text',
                        text: `ユーザー: ${name}\n開始: ${start}\n終了: ${end}\n備考: ${note}`
                    }]);
            
                    // スプレッドシート送信
                    const res = await fetch("https://script.google.com/macros/s/AKfycbz7FrF5OlHbWeqOyuaAlFOm_2tLJznJetTMTlHx0esQTmVIwrJp5DWPbhrtYaQcLHMR/exec", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ user: name, start, end, note })
                    });
                    const data = await res.json();
                    console.log("スプシ保存:", data);
            
                    alert("送信成功");
                    // 1秒待機してからウィンドウを閉じる
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 1000);
            
                } catch (err) {
                    alert("送信に失敗しました。: " + err);
                }
            
                return false; // ページリロード防止
            });
        });
    </script>
</body>
</html>
