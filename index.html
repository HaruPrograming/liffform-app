<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

    <form class="w-75 mx-auto mt-4">
        <p class="mt-3">予約開始日時を登録</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="start" required>
        </div>

        <p class="mt-3">予約終了日時</p>
        <div>
            <input type="datetime-local" class="form-control w-100 mt-1" name="end" required>
        </div>

        <p class="mt-3">備考</p>
        <div>
            <textarea class="form-control w-100 mt-1" name="note"></textarea>
        </div>

        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <!-- 必要なJSライブラリ -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.3/sdk.js"></script>




    <!-- ここにまとめてJSを書く -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
      <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
      <script>
        liff.init({
          liffId: 2008152613-JWjGdjMk
        }).catch((err) => {
          console.log(err);
        });
    
        liff.ready.then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
          const idToken = liff.getDecodedIDToken();
          const userId = idToken.sub;
          $('form').append(`<input type="hidden" name="userId" value="${userId}">`);
          $('form').append(`<input type="submit" class="mt-4 btn btn-primary" value="送信">`);
        })
    
        $('form').submit(function( event ) {
          event.preventDefault();
          $.post( 'https://script.google.com/macros/s/AKfycbzAVSa9gzfSZ3vaRGQTsfUWSFawkE2Pv8qdDkceex6vRQVHRfavTMlNpKjmqpWbyKtI/exec' $('form').serialize() );
        });
      </script>
</body>
</html>
